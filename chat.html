<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat | MomoMedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="chat.html" class="active">Chat</a>
    <a href="ai.html">AI</a>
    <a href="login.html">Login</a>
  </nav>

  <section class="chat-container">
    <h2>Talk with AI</h2>
    <div id="chat-box" class="chat-box"></div>
    <input id="user-input" type="text" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </section>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="user-msg">You: ${message}</div>`;
      input.value = "";

      const response = await fetch("https://momomedia-backend.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div class="ai-msg">AI: ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
